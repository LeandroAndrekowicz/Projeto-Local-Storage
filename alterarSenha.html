<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar novo Usuario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="page">
        <div class="formLogin">
            <h1 class="indexH1">Cadastrar novo Usuario</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input id="emailAlterado" type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input id="senhaAlterada" type="password" placeholder="Digite sua senha"/>
            <a href="/index.html">Voltar ao inicio</a>
            <input type="submit" value="Alterar" class="btn" onclick="alterarSenha()"/>
        </div> 
    </div>
    <script src="js/script.js"></script>
</body>
</html>
